<div class="container pt-5">
    <div class="row">
        <div class="col-12">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Raison_sociale</th>
                        <th scope="col">ninea</th>
                        <th scope="col">statut</th>
                        <th scope="col">User</th>
                        <th scope="col">Comptes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let partenaire of partenaires">
                        <td>{{partenaire.id}}</td>
                        <td>{{partenaire.raisonSociale}}</td>
                        <td>{{partenaire.ninea}}</td>
                        <td>{{partenaire.statut}}</td>
                        <td>{{partenaire.users}}</td>
                        <td>{{partenaire.comptes}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
